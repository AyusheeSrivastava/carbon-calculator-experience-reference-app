openapi: 3.0.3
info:
  title: Carbon Calculator Experience API
  description: |
    OpenAPI document for Carbon Calculator Experience Service. This API allows issuers to enrol their customers onto Carbon Calculator Experience platform so that they can get carbon footprint for their transactions and offset the same by donating for planting tree.

    In addition, this API also allows issuers to retrieve carbon footprint aggregate data for their customers.
      <br/>
    ---
    * **All requests must be signed using OAuth 1.0a. Please refer to [Access Mastercard APIs](https://developer.mastercard.com/platform/documentation/using-oauth-1a-to-access-mastercard-apis/).**
    ---
    * **The issuer must provide their user's card details and email address while enrolment. These details must be encrypted before entering transit. Please refer to the [Payload Encryption](https://developer.mastercard.com/platform/documentation/security-and-authentication/securing-sensitive-data-using-payload-encryption/).**
    ---

  contact:
    name: API Support
    url: https://developer.mastercard.com/
    email: apisupport@mastercard.com
  version: '1.0.0'
servers:
  - url: https://api.mastercard.com/cts
    description: Production
  - url: https://sandbox.api.mastercard.com/cts
    description: Sandbox
tags:
  - name: Issuer
    description: Contains APIs which will be consumed by the Issuer's backend system.


paths:
  /issuers:
    get:
      tags:
        - Issuer
      summary: Used to get the issuer details.
      description: Allows to get issuer details onboarded on Carbon Calculator Experience.
      operationId: getIssuer
      responses:
        "200":
          $ref: '#/components/responses/IssuerProfileDetails'
        "404":
          $ref: '#/components/responses/IssuerNotFoundError'
        "401":
          $ref: '#/components/responses/IssuerUnauthorisedError'
    put:
      tags:
        - Issuer
      summary: Allows issuer to update their nformation onto Carbon Calculator Expereince Service.
      description: Allows a registered issuer to update their configuration onto Carbon Calculator Expereince Service.
      operationId: updateIssuer
      requestBody:
        $ref: '#/components/requestBodies/IssuerConfiguration'
      responses:
        "200":
          $ref: '#/components/responses/IssuerProfile'
        "400":
          $ref: '#/components/responses/UpdateIssuerBadRequestError'
        "401":
          $ref: '#/components/responses/UpdateIssuerUnauthorisedError'
        "404":
          $ref: '#/components/responses/IssuerNotFoundError'
        "415":
          $ref: '#/components/responses/UnsupportedMediaTypeError'
  /issuers/users:
    post:
      tags:
        - Issuer
      summary: Allows issuer to enrol their customers onto Carbon Calculator Experience platform.
      description: Used to enrol users for Carbon Calculator Experience so that they can track the carbon usage for their transactions and offset the same by donating for planting tree.
      operationId: userRegistration
      x-mastercard-api-encrypted: true
      requestBody:
        $ref: '#/components/requestBodies/UserProfile'
      responses:
        "200":
          $ref: '#/components/responses/UserReference'
        "400":
          $ref: '#/components/responses/UserEnrolmentBadRequestError'
        "401":
          $ref: '#/components/responses/UserEnrolmentUnauthorisedError'
        "404":
          $ref: '#/components/responses/IssuerNotFoundError'
        "415":
          $ref: '#/components/responses/UnsupportedMediaTypeError'

  /issuers/users/{userid}/dashboards:
    get:
      tags:
        - Issuer
      summary: Used to retrieve Short-Lived URL of user's dashboard to view their carbon footprints and contributions to Priceless Planet.
      description: Allows the issuer to retrieve a Short-Lived URL for the enrolled user. The API response is encrypted and the issuer needs to decrypt the response using Mastercard client encryption key. The decrypted text contains the Short-Lived URL that expires after 15 mins. Use this URL to render the Carbon Calculator Experience on a WebView.
      operationId: getAuthToken
      parameters:
        - $ref: '#/components/parameters/UserID'
        - $ref: '#/components/parameters/Lang'
      responses:
        "200":
          $ref: '#/components/responses/Dashboard'
        "401":
          $ref: '#/components/responses/DashboardsUnauthorisedError'
        "400":
          $ref: '#/components/responses/DashboardBadRequestError'
        "404":
          $ref: '#/components/responses/DashboardNotFoundError'

  /issuers/users/{userid}/aggregate-carbon-scores:
    get:
      tags:
        - Issuer
      summary: Fetches monthly aggregate carbon score for the transactions.
      description: Allows issuers to retrieve an aggregate carbon footprint for the transactions done by a user.
      operationId: getAggregateCarbonScore
      parameters:
        - $ref: '#/components/parameters/UserID'
      responses:
        "200":
          $ref: '#/components/responses/AggregateCarbonScore'
        "400":
          $ref: '#/components/responses/AggregateCarbonScoreBadRequestError'
        "401":
          $ref: '#/components/responses/AggregateCarbonScoreUnauthorisedError'
        "404":
          $ref: '#/components/responses/AggregateCarbonScoreNotFoundError'

  /issuers/user-deletions:
    post:
      tags:
        - Issuer
      summary: Delete one or more users
      description: Allows a registered Service Provider to delete one or more users. Payment cards associated user will also be deleted.
        On successful response from server, a Service Provider should remove all the requested users and associated payment cards from its system.

      operationId: deleteUsers
      requestBody:
        $ref: '#/components/requestBodies/UserIDs'
      responses:
        "202":
          $ref: '#/components/responses/UserIDs'
        "400":
          $ref: '#/components/responses/DeleteUserBadRequestError'
        "401":
          $ref: '#/components/responses/DeleteUserUnauthorisedError'
        "404":
          $ref: '#/components/responses/DeleteUserNotFoundError'
        "415":
          $ref: '#/components/responses/UnsupportedMediaTypeError'

components:
  requestBodies:
    UserProfile:
      description: User's Personal and Card information which needs to be registered onto Carbon Calculator Experience platform. This endpoint uses Mastercard payload encryption. Please refer to the **[Payload Encryption](https://mstr.cd/2UPfda0)** page for implementation details.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserProfile'
    IssuerConfiguration:
      description: Configuration details for issuer which needs to be update. It should contain only those parameters which you want to update.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IssuerConfiguration'
    UserIDs:
      description: List of user ids
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/UserID'
            minItems: 1
            maxItems: 500
  schemas:
    IssuerProfileDetails:
      title: IssuerProfile
      type: object
      description: Information about an issuer as available on the server.
      required:
        - clientId
        - issuerName
        - supportedAccountRange
        - callbackUrl
        - status
        - email
        - currencyCode
        - countryCode
        - countryName
        - termsAndConditionURL
        - privacyNoticeURL
        - optOutURL
      properties:
        clientId:
          type: string
          minLength: 1
          maxLength: 200
          pattern: ^[\w\d\-\_]{1,200}
          description: Unique issuer identifier from the Mastercard Developer Portal.
          example: 'fjl2fxzsYl1OpvxkBItC9nVw1PSQc_b-eQMcmQFg011ab4b5'
        customerId:
          type: string
          minLength: 1
          maxLength: 200
          pattern: ^[\w\d]{1,200}
          description: Unique issuer identifier assigned by Mastercard which remains same across all Mastercard systems.
          example: 'customerid1'
        supportedAccountRange:
          type: string
          pattern: ^[0-9]{4,8}(,[0-9]{4,8})*$
          description: Comma separated account range must be between 4 and 8 supported by an issuer.
          example: '534403, 518145, 518152, 5403, 5424'
        callbackUrl:
          type: string
          minLength: 0
          maxLength: 2083
          description: A service URL which has been made available by an issuer so that it can receive latest transaction score information from server.
          example: ''
        status:
          type: string
          minLength: 6
          maxLength: 9
          description: Status of an issuer on the server. Possible values are ACTIVE & SUSPENDED.
          example: 'ACTIVE'
        email:
          type: string
          minLength: 1
          maxLength: 10
          description: Issuers email address
          example: 'xyz@abc.com'
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
        countryCode:
          title: countryCode
          type: string
          description: DE 19 (Acquiring Institution Country Code) is the code of the country where the acquiring institution is located.
          maxLength: 3
          minLength: 3
          example: USA
        countryName:
          $ref: '#/components/schemas/CountryName'
        privacyNoticeURL:
          type: string
          example: "https://www.issuer.privacy-policy-url.html"
          description: Privacy notice url.
        termsAndConditionURL:
          type: string
          example: "https://www.issuer.term-and-conditions.html"
          description: Terms and condition urk for the given user.
        optOutURL:
          type: string
          example: "https://www.issuer.opt-out-url.html"
          description: Opt out url for the given user.
    UserProfile:
      title: UserProfile
      type: object
      description: The request object for enrolling a new user onto Carbon Calculator Expereince Service.
      required:
        - cardNumber
        - billingAddress
        - email
        - locale
        - name
        - expiryInfo
        - cardBaseCurrency
        - cardholderName
      properties:
        email:
          $ref: '#/components/schemas/Email'
        name:
          $ref: '#/components/schemas/UserName'
        cardholderName:
          type: string
          description: Name of the card holder. (format- First Name Last Name)
          minLength: 1
          maxLength: 100
          example: John Doe
        cardNumber:
          $ref: '#/components/schemas/CardNumber'
        cardBaseCurrency:
          $ref: '#/components/schemas/CurrencyCode'
        expiryInfo:
          $ref: '#/components/schemas/CardExpiry'
        billingAddress:
          $ref: '#/components/schemas/Address'
        locale:
          type: string
          description: User locale which is registered with issuer.
          minLength: 1
          maxLength: 100
          example: en-US
    CurrencyCode:
      title: currencyCode
      type: string
      description: Currency code as per ISO 4217
      pattern: '^[A-Za-z]{3}$'
      example: EUR

    CardExpiry:
      type: object
      properties:
        month:
          type: string
          example: 10
          description: Denotes a month by when the card will be expired.
          pattern: '^[0-9]{2}$'
        year:
          type: string
          description: Denotes a year by when the card will be expired.
          example: 2024
          pattern: '^[0-9]{4}$'
      title: CardExpiry
    CardNumber:
      type: string
      pattern: '^\d{16}$'
      description: Original payment card number in full.
      example: 5344035171229750
    Address:
      type: object
      required:
        - country
        - postalCode
        - type
        - locality
      properties:
        country:
          description: The addresses country in two-character ISO 3166-1 alpha-2 format.
          type: string
          example: USA
          minLength: 1
          maxLength: 10
        locality:
          description: The city, district, suburb, town or village of the address.
          type: string
          minLength: 1
          maxLength: 100
          example: Rly Station
        postalCode:
          description: The address postal code, which is the zip code or equivalent.
          type: string
          example: 11746
          minLength: 1
          maxLength: 10
        region:
          type: string
          description: The region to which the address belongs to.
          example: Huntington
          minLength: 1
          maxLength: 100
        streetAddress:
          type: string
          description: Denotes street address.
          minLength: 1
          maxLength: 100
          example: 7832 West Elm Street
        type:
          type: string
          description: Denotes type of address. (e.g. home or work)
          example: 'work'
          minLength: 1
          maxLength: 100
      title: Address
    Email:
      type: object
      properties:
        type:
          type: string
          description: Denotes type of email (e.g. home)
          minLength: 1
          maxLength: 10
          example: home
        value:
          type: string
          description: Denotes email address.
          minLength: 5
          maxLength: 100
          example: John.Doe@mail.com
      title: Email
    UserName:
      type: object
      required:
        - firstName
        - lastName
      properties:
        firstName:
          type: string
          example: John
          minLength: 1
          maxLength: 100
          description: Denotes First name of user.
        lastName:
          type: string
          description: Denotes Last name of user.
          minLength: 1
          maxLength: 100
          example: Doe
      title: Username
    IssuerProfile:
      title: IssuerProfile
      type: object
      description: Information about an issuer as available on the server.
      required:
        - clientId
        - issuerName
        - supportedAccountRange
        - callbackUrl
        - status
      properties:
        clientId:
          type: string
          minLength: 1
          maxLength: 200
          pattern: ^[\w\d\-\_]{1,200}
          description: Unique issuer identifier from the Mastercard Developer Portal.
          example: 'fjl2fxzsYl1OpvxkBItC9nVw1PSQc_b-eQMcmQFg011ab4b5'
        customerId:
          type: string
          minLength: 1
          maxLength: 200
          pattern: ^[\w\d]{1,200}
          description: Unique issuer identifier assigned by Mastercard which remains same across all Mastercard systems.
          example: 'customerid1'
        supportedAccountRange:
          type: string
          pattern: ^[0-9]{4,8}(,[0-9]{4,8})*$
          description: Comma separated account range must be between 4 and 8 supported by an issuer.
          example: '534403, 518145, 518152, 5403, 5424'
        callbackUrl:
          type: string
          minLength: 0
          maxLength: 2083
          description: A service URL which has been made available by an issuer so that it can receive latest transaction score information from server.
          example: ''
        status:
          type: string
          minLength: 6
          maxLength: 9
          description: Status of an issuer on the server. Possible values are ACTIVE & SUSPENDED.
          example: 'ACTIVE'
    IssuerConfiguration:
      title: IssuerConfiguration
      type: object
      description: Configuration details for an Issuer.
      properties:
        supportedAccountRange:
          type: string
          pattern: ^[0-9]{4,8}(,[0-9]{4,8})*$
          description: Comma separated account range must be between 4 and 8 supported by an issuer.
          example: '534403, 518145, 518152, 5403, 5424'
        callbackUrl:
          type: string
          minLength: 0
          maxLength: 2083
          description: A service URL that can receive transaction score information from Mastercard in near real-time.
          example: 'https://www.abcbank.com/payment-cards/notify-transaction-footprints'

    CountryName:
      type: string
      description: ISO 3166 country short name
      pattern: ^[a-zA-Z\s\\(\\),\\.]+$
      minLength: 3
      maxLength: 50
      example: Brazil
    UserReference:
      title: UserReference
      type: object
      description: Successful user enrolment response
      required:
        - cardNumberLastFourDigits
        - status
        - userid
      properties:
        userid:
          $ref: '#/components/schemas/UserID'
        cardNumberLastFourDigits:
          type: string
          minLength: 4
          maxLength: 4
          pattern: '^\d{4}$'
          description: Last 4 digits of a full payment card number which was provided as enrolment request.
          example: 4363
        status:
          type: string
          minLength: 6
          maxLength: 7
          description: Status of a Payment Card on Carbon Calculator Experience platform. Possible values are ACTIVE &amp; DELETED.
          example: ACTIVE
    UserID:
      type: string
      minLength: 36
      maxLength: 36
      pattern: '^[0-9A-Fa-f-]{36}'
      description: Unique identifier for a user enrolled into Carbon Calculator Experience platform.
      example: f5d88571-ac15-465a-a0d8-1ad1327b9a06
    Lang:
      type: string
      description: Language for the issuer.
      example: en
    Dashboard:
      type: object
      required:
        - url
        - expiryInMillis
      properties:
        url:
          type: string
          description: This is the URL which needs to be rendered in web view.
          minLength: 1
          maxLength: 5000
          example: https://ppctwebview.b221.net/home/?auth_token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c&lang=en
        expiryInMillis:
          type: string
          description: Denotes expiry limit for the URL.
          minLength: 1
          maxLength: 10
          example: 300000
    AggregateCarbonScore:
      type: object
      required:
        - carbonEmissionInGrams
        - aggregateDate
      properties:
        carbonEmissionInGrams:
          type: string
          description: An aggregate value of CO2 emission in grams.
          minLength: 1
          maxLength: 10
          example: 3245
        aggregateDate:
          type: string
          description: Denotes aggregate duration.
          minLength: 1
          maxLength: 20
          example: november-2020

    ErrorWrapper:
      title: ErrorWrapper
      type: object
      description: The error response object which gets returned in case of any error.
      required:
        - Errors
      properties:
        Errors:
          $ref: '#/components/schemas/Errors'
    Errors:
      title: Errors
      type: object
      description: Error object which contains list of Error objects.
      required:
        - Error
      properties:
        Error:
          type: array
          items:
            $ref: '#/components/schemas/Error'
    Error:
      title: Error
      type: object
      description: Error object which contains details about single error.
      required:
        - Source
        - ReasonCode
        - Description
        - Recoverable
      properties:
        Source:
          type: string
          description: The application name that generated this error. If an error is generated and returned by the gateway, then this field will have value as `Gateway`. Other possible values are `CARBON CALCULATOR`, `DONATE`, `CARBON_CALCULATOR_EXPERIENCE` or `PRICELESS PLANET`.
          minLength: 1
          maxLength: 100
          example: 'CARBON_CALCULATOR_EXPERIENCE'
        ReasonCode:
          type: string
          description: A unique constant identifying the error case encountered during request processing.
          minLength: 1
          maxLength: 100
          example: 'INVALID_REQUEST_PARAMETER'
        Description:
          type: string
          description: Short description of the `ReasonCode` field.
          minLength: 10
          maxLength: 1000
          example: One of the request parameters is invalid, try again with correct request.
        Recoverable:
          type: boolean
          description: Indicates whether this error will always be returned for this request, or retrying could change the outcome.
          example: false
        Details:
          type: string
          description: (Optional) Where appropriate, indicates detailed information about data received and calculated during request processing, to help the user with diagnosing errors.
          minLength: 0
          maxLength: 5000
          example: email must not be null.

  parameters:
    UserID:
      in: path
      name: userid
      description: Unique identifier for a user enrolled into Carbon Calculator Experience platform.
      required: true
      example: f5d88571-ac15-465a-a0d8-1ad1327b9a06
      schema:
        $ref: '#/components/schemas/UserID'
    Lang:
      in: query
      name: lang
      description: language for the issuer
      required: false
      example: en
      schema:
        $ref: '#/components/schemas/Lang'
  responses:
    Dashboard:
      description: The response object contains Short-Live URL along with authentication token.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Dashboard'
    IssuerProfile:
      description: 'The response object that contains latest information of an issuer as available on server.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IssuerProfile'
          examples:
            IssuerWithCallbackUrl:
              $ref: '#/components/examples/IssuerWithCallbackUrl'
            IssuerWithoutCallbackUrl:
              $ref: '#/components/examples/IssuerWithoutCallbackUrl'
    IssuerProfileDetails:
      description: 'The response object that contains latest information of an issuer as available on server.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IssuerProfileDetails'
          examples:
            IssuerDetails:
              $ref: '#/components/examples/IssuerDetails'
    UserReference:
      description: The response object that contains Payment Card information after successful registration.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserReference'
    AggregateCarbonScore:
      description: The response object contains aggregation of carbon footprint.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AggregateCarbonScore'
          examples:
            AggregateCarbonScores:
              $ref: '#/components/examples/AggregateCarbonScore'
    UserIDs:
      description: The response object contains list user ids
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/UserID'
          examples:
            DeletedUserIds:
              $ref: '#/components/examples/UserIDs'


    UserEnrolmentBadRequestError:
      description: This response code is returned when a request is invalid or data in the request is not valid or a card/user is already registered on the server.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorWrapper'
          examples:
            BadRequestError:
              $ref: '#/components/examples/BadRequestError'
            InvalidNameError:
              $ref: '#/components/examples/InvalidUserNameError'
            InvalidFirstNameError:
              $ref: '#/components/examples/InvalidUserNameError'
            InvalidLastNameError:
              $ref: '#/components/examples/InvalidUserNameError'
            InvalidCardHolderNameError:
              $ref: '#/components/examples/InvalidCardHolderNameError'
            EncryptedDataLengthError:
              $ref: '#/components/examples/EncryptedDataLengthError'
            RequestDecryptionError:
              $ref: '#/components/examples/RequestDecryptionError'


    IssuerUnauthorisedError:
      description: This response code is returned when a user and issuer is unauthorized.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorWrapper'
          examples:
            IssuerInactiveError:
              $ref: '#/components/examples/IssuerInactiveError'

            IssuerSuspendedError:
              $ref: '#/components/examples/IssuerSuspendedError'

            IssuerTerminatedError:
              $ref: '#/components/examples/IssuerTerminatedError'
    UserEnrolmentUnauthorisedError:
      description: This response code is returned for unauthorized isuuer.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorWrapper'
          examples:
            IssuerInactiveError:
              $ref: '#/components/examples/IssuerInactiveError'
            IssuerSuspendedError:
              $ref: '#/components/examples/IssuerSuspendedError'
            IssuerTerminatedError:
              $ref: '#/components/examples/IssuerTerminatedError'
    UpdateIssuerBadRequestError:
      description: This response code is returned when either a request is invalid or data provided in the request is in invalid format.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorWrapper'
          examples:
            IssuerEmptyRequestBodyError:
              $ref: '#/components/examples/IssuerEmptyRequestBodyError'
            IssuerInvalidAccountRangeLengthError:
              $ref: '#/components/examples/IssuerInvalidAccountRangeLengthError'


    DashboardsUnauthorisedError:
      description: This response code is returned when a user and issuer is unauthorized.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorWrapper'
          examples:
            IssuerInactiveError:
              $ref: '#/components/examples/IssuerInactiveError'
            UserInactiveError:
              $ref: '#/components/examples/UserInactiveError'
            IssuerSuspendedError:
              $ref: '#/components/examples/IssuerSuspendedError'
            UserTerminatedError:
              $ref: '#/components/examples/UserTerminatedError'
            IssuerTerminatedError:
              $ref: '#/components/examples/IssuerTerminatedError'
    UpdateIssuerUnauthorisedError:
      description: This response code is returned for unauthorized isuuer.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorWrapper'
          examples:
            IssuerInactiveError:
              $ref: '#/components/examples/IssuerInactiveError'
            IssuerSuspendedError:
              $ref: '#/components/examples/IssuerSuspendedError'
            IssuerTerminatedError:
              $ref: '#/components/examples/IssuerTerminatedError'
    DashboardNotFoundError:
      description: This response code is returned when a user or issuer is not present.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorWrapper'
          examples:
            UserNotFoundError:
              $ref: '#/components/examples/UserNotFoundError'
            IssuerNotFoundError:
              $ref: '#/components/examples/IssuerNotFoundError'
    AggregateCarbonScoreUnauthorisedError:
      description: This response code is returned when a user terminated or in active.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorWrapper'
          examples:
            IssuerInactiveError:
              $ref: '#/components/examples/IssuerInactiveError'
            UserInactiveError:
              $ref: '#/components/examples/UserInactiveError'
            UserTerminatedError:
              $ref: '#/components/examples/UserTerminatedError'
            IssuerSuspendedError:
              $ref: '#/components/examples/IssuerSuspendedError'
            IssuerTerminatedError:
              $ref: '#/components/examples/IssuerTerminatedError'
    AggregateCarbonScoreNotFoundError:
      description: This response code is returned when a user or issuer is not present.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorWrapper'
          examples:
            UserNotFoundError:
              $ref: '#/components/examples/UserNotFoundError'
            IssuerNotFoundError:
